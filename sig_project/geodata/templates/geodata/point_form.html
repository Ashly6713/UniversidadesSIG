{% extends 'base.html' %}

{% block content %}
<h2>{% if point.pk %}Editar{% else %}Crear{% endif %} Punto Geoespacial</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- Estos campos ocultos permiten que los datos de latitud y longitud se envíen al servidor -->
    <input type="hidden" id="id_latitude" name="latitude" value="{{ point.latitude|default:'' }}">
    <input type="hidden" id="id_longitude" name="longitude" value="{{ point.longitude|default:'' }}">

    <div id="map" style="height: 400px;"></div> <!-- Mapa aquí -->

    <button type="submit">Guardar</button>
</form>

<script>
    var map = L.map('map').setView([{{ point.latitude|default:-17.3833 }}, {{ point.longitude|default:-66.15 }}], 13);  // Vista inicial en el punto si existe

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var marker = L.marker([{{ point.latitude|default:-17.3833 }}, {{ point.longitude|default:-66.15 }}], {
        draggable: true
    }).addTo(map);

    // Actualiza los campos ocultos con la nueva posición si se mueve el marcador
    marker.on('dragend', function (e) {
        var latlng = marker.getLatLng();
        document.getElementById('id_latitude').value = latlng.lat;
        document.getElementById('id_longitude').value = latlng.lng;
    });
</script>

{% endblock %}
