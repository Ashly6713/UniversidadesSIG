{% extends 'base.html' %}

{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar la carrera "{{ carrera.nombre_carrera }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>

<a href="{% url 'carrera_list' %}">Cancelar</a>
{% endblock %}
