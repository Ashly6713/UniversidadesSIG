

{% block content %}
<div class="register-container">
    <div class="register-form">
        <form method="post" class="register">
            {% csrf_token %}
            <h2>Registrar Usuario</h2>
            
            {% for field in form %}
            <div class="register__field">
                <label for="{{ field.id_for_label }}" class="input-label">{{ field.label_tag }}</label>
                <div class="input-wrapper">
                    {{ field }}
                    {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
            
            <button type="submit" class="button register__submit">
                <span class="button__text">Registrar</span>
            </button>
        </form>
    </div>
</div>
<style>
    /* General body styles for the register page */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #003366, #005b99);
    color: #fff;
}

/* Container for register form */
.register-container {
    width: 90%;
    max-width: 600px;
    background: #f4f8fb;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    border-radius: 20px;
    padding: 2rem;
}

/* Register form styles */
.register-form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.register h2 {
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    color: #003366;
    text-align: center;
}

/* Input fields */
.register__field {
    width: 100%;
    margin-bottom: 1rem;
}

.input-label {
    display: block;
    font-size: 1rem;
    margin-bottom: 0.5rem;
    color: #333;
}

.input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

input {
    width: 100%;
    padding: 0.8rem;
    padding-right: 2.5rem;
    border: 2px solid #0074cc;
    border-radius: 15px;
    background: #fff;
    color: #333;
    font-size: 1rem;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: border-color 0.3s, box-shadow 0.3s;
}

input:focus {
    border-color: #005b99;
    box-shadow: 0 0 5px rgba(0, 91, 153, 0.5);
    outline: none;
}

/* Error messages */
.error {
    color: #d9534f;
    font-size: 0.85rem;
    margin-top: 0.25rem;
}

/* Submit button */
button.register__submit {
    background: #0074cc;
    border: none;
    color: #fff;
    padding: 0.8rem 1.5rem;
    border-radius: 25px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
    text-align: center;
    margin-top: 1.5rem;
    display: block;
    width: 100%;
}

button.register__submit:hover {
    background: #005b99;
}

</style>


{% endblock %}
